<div
  class="h-100 w-100 bg-primary bg-opacity-50 bg-gradient d-flex flex-column justify-content-center"
>
  <div class="text-center d-flex flex-row w-75 mx-auto">
    <div class="d-flex flex-column bg-light rounded bg-gradient p-2 justify-content-around">
      <div class="d-flex flex-column">
        <span class="fw-bold fs-1">Welcome to StockTrader!</span>
        <span class="fs-4 fw-semibold"
          >The StockTrading playground where you can simulate a real stock
          trading experience!</span
        >
      </div>
      <div>
        <span class="fs-5 fw-bold text-secondary mb-2">Available Features</span>
        <ul class="list-group">
          <li class="list-group-item w-25 mx-auto mt-2 disabled">Buy/Sell stocks</li>
          <li class="list-group-item w-25 mx-auto disabled">View stocks</li>
          <li class="list-group-item w-25 mx-auto disabled">Create Stock Portfolio</li>
        </ul>
      </div>
    </div>
    <form class="bg-light bg-gradient rounded p-3 ms-5 shadow">
      <div class="d-flex flex-column">
        <span class="fw-semibold"
          >Sign up now to start trading stocks and become a stock master!</span
        >
        <div class="d-flex flex-row mt-3">
          <div class="d-flex flex-column w-100" id="landing_page_signup_inputs">
            <div class="d-flex flex-row justify-content-between">
              <label class="m-2 fw-light" for="username_landing_input"
                ><span class="text-danger fw-semibold pe-1">*</span
                >Username</label
              >
              <input class="m-2" id="username_landing_input" type="text" />
            </div>
            <div class="d-flex flex-row justify-content-between">
              <label class="m-2 fw-light" for="first_name_landing_input"
                >First Name</label
              >
              <input class="m-2" id="first_name_landing_input" type="text" />
            </div>
            <div class="d-flex flex-row justify-content-between">
              <label class="m-2 fw-light" for="last_name_landing_input"
                >Last Name</label
              >
              <input
                class="m-2"
                id="last_name_landing_input"
                tabindex="0"
                type="text"
              />
            </div>
            <div class="d-flex flex-row justify-content-between">
              <label class="m-2 fw-light" for="email_address_landing_input"
                >Email Address</label
              >
              <input
                class="m-2"
                id="email_address_landing_input"
                tabindex="1"
                type="email"
              />
            </div>
            <div class="d-flex flex-row justify-content-between">
              <label class="m-2 fw-light" for="password_landing_input"
                ><span class="text-danger fw-semibold pe-1">*</span
                >Password</label
              >
              <input
                class="m-2"
                id="password_landing_input"
                tabindex="2"
                type="password"
              />
            </div>
            <div class="d-flex flex-row justify-content-between">
              <label class="m-2 fw-light" for="confirm_password_landing_input"
                ><span class="text-danger fw-semibold pe-1">*</span>Confirm
                Password</label
              >
              <input
                class="m-2"
                id="confirm_password_landing_input"
                tabindex="3"
                type="password"
              />
            </div>
            <button class="w-25 mx-auto btn btn-outline-success mt-3">
              Sign Up
            </button>
            <a
              class="fw-lighter mt-3 opacity-75 landing_page_already_member_link mx-auto link-secondary"
              href="/"
              >Already a member?</a
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

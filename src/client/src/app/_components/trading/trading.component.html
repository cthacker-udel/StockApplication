<div
  class="h-100 w-100 bg-secondary d-flex flex-column justify-content-center trading_background"
>
  <div class="w-25 mx-auto rounded bg-light p-3">
    <div class="text-center fs-4">Trading</div>
    <div class="d-flex flex-row justify-content-center mt-2">
      <button
        type="button"
        class="btn px-4 me-2"
        [ngClass]="{
          'btn-primary': isBuying,
          'btn-outline-primary': !isBuying
        }"
        (click)="switchModes()"
      >
        <i class="fa-solid fa-shopping-cart"></i>
      </button>
      <button
        type="button"
        class="btn px-4 ms-2"
        [ngClass]="{
          'btn-success': !isBuying,
          'btn-outline-success': isBuying
        }"
        (click)="switchModes()"
      >
        <i class="fa-solid fa-money-bill"></i>
      </button>
    </div>
  </div>
  <div>
  <table mat-table [dataSource]="stocks">
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Previous Price</th>
        <td mat-cell *matCellDef="let element">{{ element.oldPrice }}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Price Change</th>
        <td mat-cell *matCellDef="let element">{{ element.oldPrice - element.price }}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Total Shares</th>
        <td mat-cell *matCellDef="let element">{{ element.totalShares }}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Volume</th>
        <td mat-cell *matCellDef="let element">{{ element.volume }}</td>
    </ng-container>
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Risk</th>
        <td mat-cell *matCellDef="let element">{{ element.risk }}</td>
    </ng-container>
  </table>
  <mat-paginator *ngIf="stocks && stocks.length > 0" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of stocks"></mat-paginator>
</div>
</div>
